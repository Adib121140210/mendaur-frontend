<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#16a34a">
  <title>Mendaur - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 400px;
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    .offline-title {
      font-size: 24px;
      font-weight: 700;
      color: #166534;
      margin-bottom: 12px;
    }
    
    .offline-message {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .offline-features {
      background: #f0fdf4;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: left;
    }
    
    .offline-features h3 {
      font-size: 14px;
      color: #166534;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .offline-features ul {
      list-style: none;
      font-size: 14px;
      color: #374151;
    }
    
    .offline-features li {
      padding: 6px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .offline-features li::before {
      content: "âœ“";
      color: #16a34a;
      font-weight: bold;
    }
    
    .retry-btn {
      background: #16a34a;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .retry-btn:hover {
      background: #15803d;
      transform: translateY(-2px);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .status-indicator {
      margin-top: 20px;
      font-size: 13px;
      color: #9ca3af;
    }
    
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1 class="offline-title">Anda Sedang Offline</h1>
    <p class="offline-message">
      Tidak dapat terhubung ke internet. Beberapa fitur mungkin tidak tersedia.
    </p>
    
    <div class="offline-features">
      <h3>ðŸŒ¿ Fitur yang tersedia offline:</h3>
      <ul>
        <li>Melihat data yang sudah di-cache</li>
        <li>Melihat halaman yang pernah dikunjungi</li>
        <li>Melihat gambar yang sudah dimuat</li>
      </ul>
    </div>
    
    <button class="retry-btn" onclick="window.location.reload()">
      ðŸ”„ Coba Lagi
    </button>
    
    <div class="status-indicator">
      <span class="status-dot"></span>
      Menunggu koneksi internet...
    </div>
  </div>
  
  <script>
    // Auto reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
